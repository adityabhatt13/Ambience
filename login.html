<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/14f6e31829.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Tech Junction Sign In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- header -->
    <nav>
        <span class="header">
          Tech Junction
        </span>
        <a href="index.html">Home</a>
        <div class="search">
          <input type="text" class="searchbar" placeholder="Search...">
          <input type="submit" class="submit-btn" value="Search">
        </div>
        <a href="signup.html" class="signup"><i class="far fa-user"></i> <span class="account active-now">Account</span></a>
    </nav>
    <div class="login-container">
      <div class="login-pic"></div>
      <form action="" method="post">
        <h1>Sign In</h1>
        <label for="email">Email or Username:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <input type="submit" value="Sign In">
        Don't have an account? <a href="signup.html" class="signuphere">Sign Up here</a>
      </form>
    </div>

</body>
</html>
