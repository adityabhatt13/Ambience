<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <script src="https://kit.fontawesome.com/14f6e31829.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Ambience Sign In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- header -->
    <nav>
      <span class="header">
        <a href="index.html"><span style="color: rgb(85, 98, 215);">A</span>mbience</a>
    </span>
    <div class="nav-btns">
      <a href="signup.html" class="signup"><i class="far fa-user"></i> <span class="account">Account</span></a>
    </div>
    </nav>
    <div class="login-container">
      <div class="login-pic"></div>
      <form action="" method="post">
        <h1>Sign In</h1>
        <label for="email">Email or Username:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <input type="submit" value="Sign In">
        Don't have an account? <a href="signup.html" class="signuphere">Sign Up here</a>
      </form>
    </div>

</body>
</html>
